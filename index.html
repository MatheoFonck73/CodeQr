<html lang="en">
  <head>
    <title>Upload Excel</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <!-- Bosstrap Css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- Boosstrap Js -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <!-- jQuery -->
    <script type="text/javascript" src="Librarys/Jquery-3.5.0/jquery-3.5.0.js"></script>

    <!-- Font Google-->
    <link
      href="https://fonts.googleapis.com/css2?family=Xanh+Mono&display=swap"
      rel="stylesheet"
    />

    <!-- sweetalert2 -->
    <link
      rel="stylesheet"
      href="Librarys/Sweetalert/dist/sweetalert2.min.css"
    />
    <script
      type="text/javascript"
      src="Librarys/Sweetalert/dist/sweetalert2.all.min.js"
    ></script>

    <!-- App Script -->
    <script type="text/javascript" src="app.js"></script>

    <style>
      table,
      tr,
      td,
      th {
        border: 1px solid #000;
      }
    </style>
  </head>
  <body style="margin-top: 5%; font-family: 'Xanh Mono', monospace">
    <!-- Upload button -->
    <div class="container">
      <h3 class="text-center">Upload Excel</h3>
    </div>
    <div style="float: none; text-align: center" class="container">
      <form method="post" enctype="multipart/form-data" id="FilesForm">
        <div class="col-md-4 offset-md-4">
          <input
            style="color: transparent;"
            class="form-control"
            type="file"
            name="FileUser"
            title="Only CSV"
          />
        </div>

        <button
          style="margin: 2%"
          type="button"
          onclick="return Load()"
          class="btn btn-success"
        >
          Upload
        </button>
      </form>
    </div>

    <!-- Download button -->
    <div class="container">
      <h3 class="text-center">Donwload Excel</h3>
    </div>
    <div style="float: none; text-align: center" class="container">
      <button
        style="margin: 2%"
        type="button"
        onclick="return Donwload()"
        class="btn btn-primary"
      >
        Donwload
      </button>
    </div>

    <!-- Show button -->
    <div class="container">
      <h3 class="text-center">Show Table</h3>
    </div>
    <div style="float: none; text-align: center" class="container">
      <button
        style="margin: 2%"
        type="button"
        onclick="return Table()"
        class="btn btn-dark"
      >
        Show
      </button>
    </div>
    <div class="container">
      <div class="table" id="table"></div>
    </div>
  </body>
</html>
